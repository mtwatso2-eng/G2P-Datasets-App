name: Run Shinylive Export

on:
  push:
    branches:
      - main  # This specifies that the workflow will run on pushes to the main branch

jobs:
  export:
    runs-on: ubuntu-latest  # You can choose different runners like ubuntu-latest, windows-latest, or macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # This action checks out your repository code

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'  # Specify the R version required for your app

    - name: Install R packages
      run: |
        R -e "install.packages('shinylive')"

    - name: Run shinylive::export
      run: |
        R -e "shinylive::export(appdir = 'myapp', destdir = 'docs')"
